{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
<div class="book-container">
  <div class="book-content">
    <div class="book-cover">
      {% if cover_url %}
        <img src="{{ cover_url }}" alt="Cover image of {{ title }}" />
      {% else %}
        <img src="{{ url_for('static', filename='default_cover.jpg') }}" alt="No cover image available" />
      {% endif %}
    </div>

    <div class="book-info">
      <div class="header">
        <h1>{{ title }}</h1>
      </div>

      <div class="book-meta">
        <div class="meta-item">
          <span class="meta-label">Author(s):</span>
          <span class="meta-content">{{ authors }}</span>
        </div>

        <div class="meta-item">
          <span class="meta-label">Publisher:</span>
          <span class="meta-content">{{ publisher }}</span>
        </div>

        <div class="meta-item">
          <span class="meta-label">Published In: </span>
            <span class="meta-content">{{ published_date }}</span>
        </div>
        
        <div class="meta-item">
          <span class="meta-label">Categories:</span>
          <span class="meta-content">{{ categories }}</span>
        </div>

        <div class="meta-item">
          <span class="meta-label">Description:</span>
          <p class="meta-content">{{ description }}</p>
        </div>
      </div>

      <div class="button-container">
        <form action="{{ url_for('add_book') }}" method="post">
          <input type="hidden" name="title" value="{{ title }}" />
          <input type="hidden" name="author" value="{{ authors }}" />
          <input type="hidden" name="cover_url" value="{{ cover_url }}" />
          <input type="hidden" name="infoLink" value="{{ infoLink }}" />
          <button type="submit" class="fa" title="Add to list">â˜…</button>
        </form>
      </div>
    </div>
  </div>
  <a href="{{ url_for('home') }}" class="back-link">Back to Home</a>
</div>
{% endblock %}
